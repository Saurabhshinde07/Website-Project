<html>
<head>
<title>Registration page</title>
    <link rel="stylesheet" href="style1.css">
<body>
    <div class="hero">
        <img src="Untitled-1.png" class="best">
        <img src="1588b3eef9f1607d259c3f334b85ffd1.png" class="avatar">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"onclick="register()">Register</button>
            </div>
            <form action="index2.html" id="login" class="input-group" >
            <input type="text" class="input-field" placeholder="User ID" required name="User ID" autocomplete="nope">
            <input type="password" style="-webkit-text-security: square;" class="input-field" placeholder="Enter Password" required name="password">
            <input type="checkbox" class="check-box"><span>Remember Password</span>   
            <button type="submit" class="submit-btn">Log In</button>     
                </form>
            <form action="index2.html" id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User ID" required name="User ID" autocomplete="nope">
            <input type="email" class="input-field" placeholder="Email ID" required name="email" autocomplete="nope">
            <input type="password" style="-webkit-text-security: square;" class="input-field" placeholder="Enter Password" required name="password">
            <input type="checkbox" class="check-box" required><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>       
        </form>
        </div>  
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
         function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
        
    
    
    
    
    </script>

</body>
</head>
</html>
